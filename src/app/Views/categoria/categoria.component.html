<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-menu></app-menu>
<main>
    <div class="table-title">
        <h2>Categoria</h2>
        <a href="#"
         class="btn btn-sucess"data-bs-toggle="modal" data-bs-target="#categoriaModal">
            <i class="fa fa-plus" aria-hidden="true"></i>
            New
        </a>
    </div>

    <table class="tabela">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody class="linhas" *ngIf="categories && categories.length" >
          <tr *ngFor="let categoria of categories">
             <!-- <th> {{categoria.id}}</th> -->
            <th>{{categoria.description}}</th>
            <th>
              <button type="submit" class="btn-editar"><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button type="submit" class="btn-excluir"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </th>
          </tr>
            
        </tbody>
    </table>
   
    

<!-- Modal -->
<div class="modal fade " id="categoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Categoria</h5>
      </div>
      <div class="modal-body">
        <form method="post">
          <input type="text" name="txtDesc" id="" class="DescCat" placeholder="Descrição:" [(ngModel)]="desc" >
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="fechar btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="salvar btn btn-primary"  (click)="postCategories()">Salvar</button>
      </div>
    </div>
  </div>
</div>





</main>
